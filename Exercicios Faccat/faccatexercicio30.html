<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em ordem
    crescente.">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Faccat - Exercicio 30</title>
</head>
<body>
    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor"));
        var valor2 = parseFloat(prompt("Digite o segundo valor"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor"));

        if (valor1 > valor2 & valor1 > valor3) {
            if (valor2 > valor3) {
                alert(valor3 + ", " + valor2 + ", " + valor1);
            } else {
                alert(valor2 + ", " + valor3 + ", " + valor1);
            }
        } else if ( valor2 > valor3) {
            if (valor3 > valor1) {
                alert(valor1 + ", " + valor3 + ", " + valor2);
            } else {
                alert(valor3 + ", " + valor1 + ", " + valor2);
            }
        } else {
            if (valor1 > valor2) {
                alert(valor2 + ", " + valor1 + ", " + valor3);
            } else {
                alert(valor1 + ", " + valor2 + ", " + valor3);
            }
        }
    </script>
</body>
</html>
