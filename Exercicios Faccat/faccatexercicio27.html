<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Algoritmo que lê um valor e escreve se é positivo, negativo ou zero">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Faccat - Exercicio 27</title>
</head>
<body>
    <script>
        var valor = parseFloat(prompt("Digite um valor"));
        
        if (valor > 0) {
            alert(valor + " é positivo");
        }   else if (valor == 0) {
            alert(valor + " é zero");
        } else {
            alert(valor + " é negativo");
        }
    </script>
</body>
</html>
</html>
