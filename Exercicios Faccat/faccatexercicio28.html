<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Faccat - Exercicio 28</title>
</head>
<body>
    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor valor"));
        var valor2 = parseFloat(prompt("Digite o segundo valor valor"));
        var valor3 = parseFloat(prompt("Digite o terceiro valor valor"));

        if (valor1 > valor2 & valor1 > valor3) {
            alert("O maior valor digitado foi " + valor1);
        } else if (valor2 > valor3) {
            alert("O maior valor digitado foi " + valor2);
        } else {
            alert("O maior valor digitado foi " + valor3);
        }
    </script>
</body>
</html>
