<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content=" Algoritmo que converte Fahrenheit para celsius">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Faccat - Exercicio 12</title>
</head>
 <!-- Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
correspondente em graus Celsius (baseado na fórmula abaixo):
         C F - 32
 ---------------------
         5 * 9
Observação: Para testar se a sua resposta está correta saiba que 100oC = 212F  -->
<body>
    <script>
        var fahrenheit = parseInt(prompt("Digite o valor em graus Fahrenheit: "));
        alert(fahrenheit + "º Fahrenheit equivalem a " + 5 * ((fahrenheit - 32) / 9));
    </script>
</body>
</html>
