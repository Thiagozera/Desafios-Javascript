<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Algoritmo que lê e imprime mensagens">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Faccat - Exercicio 33</title>
</head>
<!-- Ler dois valores e imprimir uma das três mensagens a seguir:
    ‘Números iguais’, caso os números sejam iguais
    ‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
    ‘Segundo maior’, caso o segundo seja maior que o primeiro.  -->
<body>
    <script>
        var valor1 = parseFloat(prompt("Digite o primeiro valor"));
        var valor2 = parseFloat(prompt("Digite o segundo valor"));

        if (valor1 > valor2) {
            alert(valor1 + " e maior do que " + valor2);
        } else if (valor1 == valor2) {
            alert("Os valores são iguais.");
        } else {
            alert(valor2 + " é maior do que " + valor1);
        }
    </script>
</body>
</html>
