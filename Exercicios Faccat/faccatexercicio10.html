<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content=" Algoritmo que lê o custo de fábrica de um carro. ">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Faccat - Exercicio 10</title>
</head>
 <!-- O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem do
distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo que o percentual do distribuidor
seja de 28% e os impostos de 45%, escrever um algoritmo para ler o custo de fábrica de um carro,
calcular e escrever o custo final ao consumidor.  -->
<body>
    <script>
        var precoInicial = parseInt(prompt("Digite o custo de fábrica do carro: "));

        alert("O valor final que o consumidor pagará será de: R$:" + (precoInicial + (precoInicial * 0.28) + (precoInicial * 0.45)));
    </script>
</body>
</html>
