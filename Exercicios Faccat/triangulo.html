<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="keywords" content="área, javascript">
    <meta name="description" content="Escreva um algoritmo para ler as dimensões de um triângulo (base e altura), calcular e escrever a 
    área do triângulo.">
    <title>Área de um retângulo</title>
</head>
<body>
    <script>
        var base = parseInt(prompt("Digite o valor da base :"));
        var altura = parseInt(prompt("Digite o valor da altura :"));
        var area = (base*altura)/2;
        alert("O valor da área do triangulo corresponde a : " + area);
        </script>
</body>
</html>
