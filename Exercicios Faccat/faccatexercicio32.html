<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Algoritmo que decide o time vencedor ou um empate">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Faccat - Exercicio 32</title>
</head>
<!-- Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome 
do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE. -->
<body>
   <script>
       var time1 = prompt("Digite o nome do primeiro time");
       var pont1 = parseInt(prompt("Digite a pontuação desse time"));
       var time2 = prompt("Digite o nome do segundo time");
       var pont2 = parseInt(prompt("Digite a pontuação desse time"));

       if (pont1 == pont2) {
       alert("A partida terminou em empate");
       } else if (pont1 > pont2) {
       alert("O time vencedor foi o time " + time1);
       } else {
       alert("O time vencedor foi o time " + time2);
       }
   </script>
</body>
</html>
