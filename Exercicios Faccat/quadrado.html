<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="keywords" content="área, javascript">
    <meta name="description" content="Escreva um algoritmo para ler as dimensões de um quadrado (base e altura), calcular e escrever a 
    área do quadrado.">
    <title>Área de um retângulo</title>
</head>
<body>
    <script>
        var lado = parseInt(prompt("Digite o valor do lado :")); 
        var area = lado * lado;
        alert("O valor da área do quadrado é de: " +area);
        </script>
</body>
</html>
