<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content= "Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo). ">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faccat - Exercicio 15</title>
</head>
<body>
    <script>
        var numero01 = parseInt(prompt("Digite um valor:"));
        if (numero01 > -1) {
            alert("O valor digitado é positivo");
        } else {
            alert("O valor digitado é negativo");
        }
    </script>
</body>
</html>
