<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="author" content="Thiago Destazio Avelino">
   <meta name="description" content="Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês, 
   mais uma comissão também fixa para cada carro vendido e mais 5% do valor das vendas por ele 
   efetuadas. Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas 
   vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do 
   vendedor.">
   <meta name="keywords" content="Algoritmo, JavaScript">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Salário de um vendedor de carros</title>
</head>
<body>
    <script>
        var salariofixo = parseInt(prompt("Digite o valor do salário fixo:"));
        var numerocarros = parseInt(prompt("Digite o número de carros vendidos:"));
        var valorvendas = parseInt(prompt("Digite o valor de suas vendas:"));
        var valorcarro = parseInt(prompt("Digite o valor por carro vendido:"));
        
        var salariototal = salariofixo + ((5 / 100) * valorvendas) + (numerocarros*valorcarro);
        alert("O salário total é de: " + salariototal);
    </script>
</body>
</html>
