<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8"> 
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="author" content="Thiago Destazio Avelino">
   <meta name="description" content=" O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem do 
        distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo que o percentual do distribuidor 
        seja de 28% e os impostos de 45%, escrever um algoritmo para ler o custo de fábrica de um carro, 
        calcular e escrever o custo final ao consumidor">
   <meta name="keywords" content="Custo, Carro, JavaScript">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Custo de um carro</title>
</head>
<body>
    <script>
        var custofabrica = parseInt(prompt("Digite o custo de fábrica:"));

        var custototal = custofabrica + (((28 / 100) * custofabrica) + ((45 / 100) * custofabrica));
        alert("O custo total do carro é de: " + custototal);
    </script>
</body>
</html>
