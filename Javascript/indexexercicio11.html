<!-- 13. Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno. 
Considerar que a média é ponderada e que o peso das notas é 2, 3 e 5. Fórmula para o cálculo da média 
final é: -->
<body>
    <script>
        var nota1=parseFloat(prompt("Digite sua primeira nota"));
        var nota2=parseFloat(prompt("Digite sua segunda nota"));
        var nota3=parseFloat(prompt("Digite sua terceira nota"));
        var media= ((nota1*2)+(nota2*3)+(nota3*5))/10;
        alert("Sua media no bimestre foi: "+media.toFixed(2));
    </script>
</body>
