<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Algoritmo">
    <meta name="description" content="Algoritmo que lê o salario mensal atual de um funcionario e o percentual de reajuste, para depois calcular o novo valor do salario">
    <meta name="author" content="Thiago Destazio">
    <title>Ajuste de salário</title>
</head>
<body>
    <script>
        var salarioatual = parseFloat(prompt("Digite o valor do seu salário atual: "));
        var ajuste = parseFloat(prompt("Digite o percentual de reajuste: "));
        var porcentagem = (ajuste / 100);
        var aumento = porcentagem * salarioatual;
        var novosalario = salarioatual + aumento;
        alert("O seu salário será de R$" + novosalario.toFixed(2));
    </script>
</body>
</html>
