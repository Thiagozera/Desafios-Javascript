<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="keywords" content="Algortimo, javascript">
    <meta name="description" content="Algoritmo que apresenta quantos dias você tem de vida">
    <title>Exercicio 11</title>
</head>
<body>
    <script>
        var idade=parseInt(prompt("Digite quantos anos você tem:"));
        var meses=parseInt(prompt("Digite quantos meses de vida você tem:"));
        var dias=parseInt(prompt("Digite quantos anos você tem de vida:"));
        var anos=parseInt(idade*365);
        var totalMes=parseInt(meses*30);
        var totalDias=parseInt(anos+totalMes+dias);

        console.log(totalDias);

        alert("Você viveu o toal aproximado de "+totalDias+" dias");
    </script>
</body>
</html>
