<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à 
    soma dos quadrados dos três valores lidos.">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Manzano Exercicio 7-L</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Digite o valor de A: "));
        var b = parseInt(prompt("Digite o valor de B: "));
        var c = parseInt(prompt("Digite o valor de C: "));
        
        alert("A²+ B² + C² = " + (Math.pow(a, 2) + Math.pow(b, 2) + Math.pow(c, 2)))
    </script>
</body>
</html>
