<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de
    conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Manzano Exercicio 7-A</title>
</head>
<body>
    <script>
        var celsius = parseInt(prompt("Digite o valor em graus Celsius: "));
        alert(celsius + "º Celsius corresponde a " + (9 * celsius + 160) / 5 + "º Fahrenheint");
        </script>
</body>
</html>
