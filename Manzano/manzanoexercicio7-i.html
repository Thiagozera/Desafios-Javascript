<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo
    segundo.">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Manzano Exercicio 7-I</title>
</head>
<body>
   <script>
        var a = parseInt(prompt("Digite o valor de A: "));
        var b = parseInt(prompt("Digite o valor de B: "));
        var  dif
        if (a > b) {
            dif = Math.pow((a - b), 2)
        } else {
            dif = Math.pow((b - a), 2)
        }
        alert("O quadrado da diferença entre A e B é " + dif);
    </script>
</body>
</html>
