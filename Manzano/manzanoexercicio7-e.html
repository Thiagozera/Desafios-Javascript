<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio">
    <meta name="description" content="Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula
    PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO).">
    <meta name="keywords" content="Javascript, Algoritmo">
    <title>Manzano Exercicio 7-E</title>
</head>
<body>
    <script>
        var valor = parseInt(prompt("Digite o valor da prestação: "));
        var tempo = parseInt(prompt("Digite o tempo de atraso em meses: "));
        var taxa = parseInt(prompt("Digite a taxa de atraso: "));

        alert("O valor da prestação em atraso agora é de: R$:" + (valor + valor * taxa / 100 * tempo));
    </script>
</body>
</html>
