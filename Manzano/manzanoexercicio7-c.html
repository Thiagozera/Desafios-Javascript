<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Destazio Avelino">
    <meta name="description" content="Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
    Volume Raio ** Altura">
    <meta name="keywords" content="Algoritmo, JavaScript">
    <title>Manzano Exercicio 7-C</title>
</head>
<body>
    <script>
        var altura = parseFloat(prompt("Digite o valor da altura da lata: "));
        var raio = (parseFloat(prompt("Digite a largura da lata: "))) / 2;
        alert("O volume dessa lata de óleo é " + raio ** 2 * altura * Math.PI + "m³.");
    </script>
</body>
</html>
